<!doctype html>
<html>
<head>
	<meta charset = 'utf-8'>
	<title>toggleClass</title>
	<!-- jQuery import 방식2(CDN 방식) -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	// 토글(toggle) : 특정 상태를 반복하는것(설정/해제, 보이기/안보이기, on/off...)
	// toggle() : 특정 상태 설정, 해제
	// toggleClass() : 클래스를 토글 처리(설저/해제)
	$().ready(function(){
		$("#btn_toggle").click(function(){
			// $("#myDiv").toggle("hidden");
			$("#myDiv").toggle(2000); // 2초동안 설정, 해제 됨
		});
		//----------------------------------
		// addClass(), removeClass() ---> toggleClass()
		$("#btn_add").on("click", function(){
			$("#myDiv").addClass("c_hidden");
		});
		$("#btn_remove").on("click", function(){
			$("#myDiv").removeClass("c_hidden");
		});

		// toggleClass() : 클래스명 설정/해제
		$("#btn_toggleClass").on("click", function(){
			$("#myDiv").toggleClass("c_hidden");
		});

		
	});
    
</script>
<style>
	#myDiv { border: 2px solid black;}
	.c_hidden {display: none;}
</style>
</head>
<body>
	<h2>버튼 클릭시마다 div태그를 숨기기/보이기 토글(toggle)</h2>
	<input type="button" id="btn_toggle" value="토글(toggle)">
	<input type="button" id="btn_add" value="addClass">
	<input type="button" id="btn_remove" value="removeClass">
	<input type="button" id="btn_toggleClass" value="toggleClass">
	<hr>
	<hr>
	<div id="myDiv">
		<img src="images/car1.jpg" alt="자동차사진">
	</div>
    
</body>
</html>
