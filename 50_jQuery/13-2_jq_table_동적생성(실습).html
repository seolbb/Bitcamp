<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <title></title>
    <!-- jQuery import 방식2(CDN 방식) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // (실습) 행과 열 값을 읽어서 테이블 생성하기
        // val() 메소드 : value 값 읽기, 설정하기 text html
        // 1. <테이블생성>버튼에 클릭이벤트 연결
        // 2. input 태그 값 읽어오기(행, 열)
        // 3. 행, 열 값에 맞추어 table 태그 작성
        // 4. 원하는 위치(#myDiv)에 table 태그 추가 (html() 사용)

        $(function () {
            initEvent();
        });

        function initEvent(){
            // $("#btn").click(function () {
            //     btnMakeTable();
            // });  
            $("#btn").click(btnMakeTable);
            // $("#btn").on("click", btnMakeTable);
        }

        // 테이블 생성 버튼 클릭시 처리할 작업
        function btnMakeTable() {
            let row = $("#row").val();
            let col = $("#col").val();
            console.log("row : " + row);
            console.log("col : " + col);

            let htmlTag = makeTable(row, col);

            $("#myDiv").html(htmlTag);
        }

        // 테이블 생성 태그 만들기
        function makeTable(row, col) {
            let htmlTag = "<table>";

            htmlTag += "<thead><tr>";
            for (let c = 1; c <= col; c++) {
                htmlTag += "<th>항목" + c + "</th>";
            }
            htmlTag += "</tr></thead>";

            htmlTag += "<tbody>";
            for (let r = 1; r <= row; r++) {
                htmlTag += "<tr>";
                for (let c = 1; c <= col; c++) {
                    htmlTag += "<td>데이터 " + r + "," + c + "</td>";
                }
                htmlTag += "</tr>";
            }
            htmlTag += "</tbody>";

            htmlTag += "</table>"

            return htmlTag;

        };


        
    </script>
    <style>
        table {border: 1px solid black;}
        th,td { border: 1px solid black;}
        th { background-color: gray;}
        #myDiv {background-color: yellow;}
    </style>
</head>

<body>
    <h2>테이블 동적 생성</h2>
    <input type="text" id="row" value="2">행 &nbsp;
    <input type="text" id="col" value="3">열 &nbsp;
    <button id="btn">테이블생성</button>
    <hr>
    <div id="myDiv">
        동적으로 테이블 생성할 영역

    </div>

    <hr>
    <hr>
    <div>
        <h3>(참고)테이블형태(th제외하고 2행 3열 테이블)</h3>
        <table>
            <thead>
                <tr>
                    <th>항목1</th>
                    <th>항목2</th>
                    <th>항목3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>데이터 1,1</td>
                    <td>데이터 1,2</td>
                    <td>데이터 1,3</td>
                </tr>
                <tr>
                    <td>데이터 2,1</td>
                    <td>데이터 2,2</td>
                    <td>데이터 2,3</td>
                </tr>
            </tbody>
        </table>
    </div>


</body>

</html>
