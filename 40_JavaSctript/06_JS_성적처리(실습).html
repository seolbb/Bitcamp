<!doctype html>
<html>
<head>
	<meta charset = 'utf-8'>
	<title>성적처리</title>
<script>
    /* 한 사람의 성적을 입력받아 결과 출력
    입력값 : 이름, 국어, 영어, 수학 점수(화면입력 prompt)
    계산처리 : 총점, 평균
    결과출력 : 브라우저 화면에 결과 출력
    ------------------
    이름 : 홍길동
    국어 : 100
    영어 : 90
    수학 : 81
    ------------------
    총점 : 271
    평균 : 90.33(소수점 이하 2자리까지)
    */
    // 입력(input)
    let name = prompt("이름을 입력해주세요", "홍길동");
    let kor = prompt("국어 점수를 입력해주세요", "100");
    let eng = prompt("영어 점수를 입력해주세요", "90");
    let math = prompt("수학 점수를 입력해주세요", "81");
    // 처리 (process)
    kor = kor *1;  /* 이방법은 안씀 */
    eng = Number(eng);
    math = parseInt(math);
    let tot = kor + eng + math;
    let avg = tot / 3;
//    avg = parseInt(tot * 100 / 3) / 100;
//    avg = Math.round(tot * 100 / 3) / 100;
    avg = (tot / 3).toFixed(2);
    // 출력 (output)
    document.write("-----------------", "<br>");
    document.write("이름 : " + name, "<br>");
    document.write("국어 : " + kor, "<br>");
    document.write("영어 : " + eng, "<br>");
    document.write("수학 : " + math, "<br>");
    document.write("-----------------", "<br>");
    document.write("총점 : " + tot, "<br>");
    document.write("평균 : " + avg, "<br>");

    
</script>    
</head>
<body>

    
</body>
</html>
