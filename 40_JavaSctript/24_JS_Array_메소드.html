<!doctype html>
<html>
<head>
	<meta charset = 'utf-8'>
	<title>Array 메소드</title>
<script>
    // 배열(Array) 메소드
    var arr = ["사당", "교대", "방배", "강남"];
    document.write("arr : " + arr, "<br>");
    document.write("arr.toString() : " + arr.toString(), "<br>");
    document.write("arr.length : " + arr.length, "<br>");
    document.write("<hr>");
    
    // includes : 배열에 데이터의 존재여부 확인
    document.write("arr.includes('사당') : " + arr.includes('사당'), "<br>"); // true
    document.write("arr.includes('분당') : " + arr.includes('분당'), "<br>")
    document.write("<hr>");
    
    // sort() : 배열에 있는 데이터를 오름차순(문자열 비교 처리)
    document.write("arr : " + arr, "<br>");
    var result = arr.sort();
    document.write("arr.sort() 실행 후 : " + arr, "<br>");
    document.write("리턴값 : " + result, "<br>");
    document.write("<hr>");
    
    // reverse() : 배열의 데이터 앞 <-> 뒤 위치 바꿈
    document.write("arr : " + arr, "<br>");
    result = arr.reverse();
    document.write("arr.revers() 실행 후 : " + arr, "<br>");
    document.write("리턴값 : " + result, "<br>");
    document.write("배열 arr : " + arr, "<br>");
    document.write("<hr>");

    // slice(idx1, idx2) : idx1부터 idx2 이전까지 자르기
    // 원본데이터 : 변경없음
    document.write("arr : " + arr, "<br>");
    result = arr.slice(1,3);
    document.write("arr.slice(1,3) 실행 후 : ", "<br>");
    document.write("리턴값 : " + result, "<br>");
    document.write("배열 arr : " + arr, "<br>");
    document.write("<hr>");

    // splice(idx, n개 [, 데이터...]) : idx 시작해서 n개 데이터 삭제 [데이터삽입]
    // 원본데이터 : 변경됨
    document.write("arr : " + arr, "<br>");
    result = arr.splice(1, 2, "잠실", "시청", "신도림"); /* 1, 2번 삭제 후 그 자리에 잠실 시청 신도림 추가 */
    document.write('result = arr.splice(1, 2, "잠실", "시청", "신도림") 실행후', "<br>");
    document.write("리턴값 : " + result, "<br>"); /* 방배 교대 */
    document.write("배열 arr : " + arr, "<br>");
    document.write("<hr>");

    // concat(추가할 데이터) : 데이터 붙이기
    // 원본데이터 : 변경없음
    document.write("arr : " + arr, "<br>");
    var arr2 = ["종로1가", "종로2가", "종로3가"];
    document.write("arr2 : " + arr2, "<br>");

    result = arr.concat(arr2);
    document.write('result = arr.concat(arr2) 실행후', "<br>");
    document.write("리턴값 : " + result, "<br>");
    document.write("배열 arr : " + arr, "<br>");
    document.write("<hr><hr>");

    //================================================
    // pop, push, shift, unshift
    // pop() : 배열의 마지막 인덱스 값 추출 후 삭제(마지막 데이터 꺼내기)
    // 원본데이터 : 변경됨
    document.write("사용전 arr : " + arr, "<br>");
    result = arr.pop();
    document.write('return = arr.pop() 실행후 ', "<br>");
    document.write("리턴값 : " + result, "<br>");
    document.write("배열 arr : " + arr, "<br>");
    document.write("<hr><hr>");

    // push(추가할데이터) : 배열의 맨 뒤에 데이터 추가
    // 원본데이터 : 변경됨 / 리턴값은 추가 후 배열 크기값(length)
    document.write("사용전 arr : " + arr, "<br>");
    result = arr.push("push1", "push2");
    document.write('return = arr.push() 실행후 ', "<br>");
    document.write("리턴값 : " + result, "<br>");
    document.write("배열 arr : " + arr, "<br>");
    document.write("<hr>");

    //---------
    // shift, unshift
    // shift() : 배열의 첫번째 데이터 추출 후 삭제(맨 앞의 데이터 꺼내기)
    document.write("사용전 arr : " + arr, "<br>");
    result = arr.shift();
    document.write('return = arr.shift() 실행후 ', "<br>");
    document.write("리턴값 : " + result, "<br>");
    document.write("배열 arr : " + arr, "<br>");
    document.write("<hr>");

    // unshift(데이터) : 배열 맨 앞에 데이터 추가(삽입)
    document.write("사용전 arr : " + arr, "<br>");
    result = arr.unshift("unshift1", "unshift2");
    document.write('return = arr.unshift("unshift1", "unshift2") 실행후 ', "<br>");
    document.write("리턴값 : " + result, "<br>");
    document.write("배열 arr : " + arr, "<br>");
    document.write("<hr>");

    //----------
    document.write("사용전 arr : " + arr, "<br>");
    result = arr.unshift("unshift3");
    result = arr.unshift("unshift4");
    document.write('return = arr.unshift("unshift3", "unshift4") 실행후 ', "<br>");
    document.write("리턴값 : " + result, "<br>");
    document.write("배열 arr : " + arr, "<br>");
    document.write("<hr>");





</script>    
</head>
<body>

    
</body>
</html>
