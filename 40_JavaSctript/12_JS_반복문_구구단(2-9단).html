<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>구구단 2-9단</title>
    <style>
        table {border-collapse: collapse;}

        th,td {border: 1px solid black;}
        th {background-color: #555;
            color: white;
            width: 8%;
        }
        td {text-align: center;}
        tr:nth-child(even) {background-color: #ccc;}
    </style>

    <script>
        //(실습) 테이블형태의 구구단 작성하기(2-9단)
        document.write("<h1>구구단(2-9단)</h1>");
        document.write("<table>");
        document.write("<thead>");
        document.write("<tr>");
        for (let dan = 2; dan <= 9; dan++) {
            document.write("<th>" + dan + "단</th>");
        }
        document.write("</tr>");
        document.write("</thead>");
        document.write("<tbody>");

        let tag = "";
        for (let i = 1; i <= 9; i++) {
            tag  += "<tr>";
            for (dan = 2; dan <= 9; dan++) {
                tag += "<td>" + dan + "*" + i + "=" + (dan * i) + "</td>";
            }
            tag += "</tr>";
        }
        document.write(tag);
        document.write("</tbody>");
        document.write("</table>");

    </script>
</head>

<body>
    <h1>구구단(2-9단)</h1>
    <table>
        <thead>
            <tr>
                <th>2단</th>
                <th>3단</th>
                <th>4단</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2*1</td>
                <td>3*1</td>
                <td>4*1</td>
            </tr>
            <tr>
                <td>2*2</td>
                <td>3*2</td>
                <td>4*2</td>
            </tr>
            <tr>
                <td>2*3</td>
                <td>3*3</td>
                <td>4*3</td>
            </tr>

        </tbody>
    </table>


</body></html>
